<!DOCTYPE html>
<html>
<head>
<title>Flyout Menu</title>

<style type="text/css">
/* To make older browser HTML5 aware */
    header, nav, aside, article, footer {
    display: block;
    }

/*Side menu bar*/
nav ul {
   list-style-type:none;
   margin:0;
   padding:0;
   font-family: Arial, Helvetica, Sans-Serif;
   font-size:12pt;
   color: black;
   width:100px;
}

/*Each list item inside vertical menu bar*/
nav ul li{
	position:relative;
	z-index:10;
}

/*Text and links down navbar*/
nav span, nav a {
/*Preload two background images*/
   background: url(Pix2/navback2.png) repeat-x,
	url(Pix2/navhover2.png) repeat-x;
   text-decoration: none;
   outline: none;
   display:block;
   height: 40px;
   line-height: 40px;
   width: 100%;
   text-align: center;
}

/*Unvisited/visited links in vertical bar*/
nav a:link, nav a:visited {
    background: url(Pix2/navback2.png) repeat-x;
    color: black;
}

/*Hovering over list item in side menu bar*/
nav ul li:hover a, nav ul li:hover span {
   background: url(Pix2/navhover2.png) repeat-x;
   color: yellow;
}

/*Flyout menu for each item in menu bar*/
nav ul li ul {
   background: #40A2EE;
   box-shadow: 0 40px 40px -20px black inset;
   position: absolute;
   top:0;
   left: 99px;
   z-index: 11;
   width: 150px;
   visibility: hidden;
}

/*Make flyout visible when hovering on menu bar item*/
nav ul li:hover ul {
   visibility: visible;
}

/*Individual list items in flyout menu*/
nav ul li ul li {
   width:100%;
   float: none;
   height: 44px;
   line-height: 44px;
}

/*Links in flyout menus*/
nav ul li ul li a,
nav ul li ul li a:link,
nav ul li ul li a:visited{
   background: none;
   display: block;
   text-align: left;
   text-indent: 10%;
   width: 100%;
   height: 100%;
   color: white;
   text-decoration: none;
   outline: none;
}

/*Hover and active states in flyout menu*/
nav ul li ul li a:hover,
nav ul li ul li a:active {
   background: #15619B;
   color: yellow;
}
</style>
</head>
<body>
<nav>
  <ul>
     <li><a href="#">Home</a></li>
     
     <li>
       <span>Side 2</span>
         <ul>
           <li><a href="#">Sub 2-1</a></li>
           <li><a href="#">Sub 2-2</a></li>
           <li><a href="#">Sub 2-3</a></li>
         </ul>
     </li>
     <li>
       <span>Side 3</span>
         <ul>
           <li><a href="#">Sub 3-1</a></li>
           <li><a href="#">Sub 3-2</a></li>
           <li><a href="#">Sub 3-3</a></li>
           <li><a href="#">Sub 3-4</a></li>
         </ul>
     </li>
     <li>
       <span>Side 4</span>
         <ul>
           <li><a href="#">Sub 4-1</a></li>
           <li><a href="#">Sub 4-2</a></li>
         </ul>
     </li>
     <li>
       <span>Side 5</span>
         <ul>
           <li><a href="#">Sub 5-1</a></li>
           <li><a href="#">Sub 5-2</a></li>
           <li><a href="#">Sub 5-3</a></li>
           <li><a href="#">Sub 5-4</a></li>
         </ul>
      </li>
   </ul>
</nav>
</body>
</html>
